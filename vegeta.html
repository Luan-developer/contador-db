<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador - animado</title>
    <!-- <link rel="stylesheet" href="./assets/css/vegeta.css"> -->
    <link rel="stylesheet" href="./assets/css/index.css">
    <script src="./assets/js/vegeta.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="shortcut icon" href="./assets/img/esferas-db.png" type="image/x-icon">
</head>

<body>
    <header>
        <figure>
            <img src="/assets/img/logo-db.png" id="db-logo" alt="logo-db">
        </figure>
    </header>
    <div class="container" id="container">
        <h2 id="nome-guerreiro">Vegeta (Crian√ßa)</h2>
        <div id="personagem">
            <select id="escolha-personagem" onchange="trocarPersonagem()">
                <option selected>Selecione</option>
                <option value="vegeta.html">Vegeta</option>
                <option value="index.html">Goku</option>
                <option value="gohan.html">Gohan</option>
                <option value="ash.html">Pokemon</option>
                <option value="goku-genki-dama.html">Goku (Genki Dama)</option>
                <option value="crossover.html">Crossover</option>
            </select>
            <img src="./assets/img/vegeta-img/vegeta-kid.png" id="guerreiro" />
            <div class="status">
                <h3></h3>
                <p>Nivel: <span id="lvl">0</span></p>
                <p>Poder: <span id="str">0</span></p>
            </div>
        </div>
        <div class="buttons">
            <button class="btn btn1">Aumentar</button>
            <button class="btn btn2">Reduzir</button>
        </div>
    </div>

    <footer>
        <p>Criado por Gabriel Luan</p>
    </footer>
</body>

</html>
