<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador animado</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="shortcut icon" href="./assets/img/esferas-db.png" type="image/x-icon">

</head>

<body>
    <header>
        <h1>Contador  - Dragon ball</h1>
    </header>
    <div class="container">
        <h2>Son Goku (Crian√ßa)</h2>
        <div id="personagem">
            <i id="reset" class="bi bi-arrow-clockwise"></i>
            <img src="./assets/img/goku-1.png" id="guerreiro"/>
            <div class="status">
                <h3></h3>
                <p>Nivel: <span id="lvl">0</span></p>
                <p>Poder: <span id="str">0</span></p>
            </div>
        </div>
        <div class="buttons">
            <button class="btn btn1">Aumentar</button>
            <button class="btn btn2">Reduzir</button>
        </div>
    </div>
</body>

</html>
